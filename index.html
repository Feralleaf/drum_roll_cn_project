<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Away</title>
</head>
<body>
    <h1>Shaggy's Alarm</h1>
    <div id="main">
        <button id="beat1" onclick="boom.play()">
            <h2>BOOM 1</h2>
            <audio id="boom" src="./sounds/boom.wav" type="audio/wav"></audio>
        </button>

        <button id="beat2" onclick="clap.play()">
            <h2>CLAP 2</h2>
            <audio id="clap" src="./sounds/clap.wav" type="audio/wav"></audio>
        </button>

        <button id="beat3" onclick="hihat.play()">
            <h2>HIHAT 3</h2>
            <audio id="hihat" src="./sounds/hihat.wav" type="audio/wav"></audio>
        </button>

        <button id="beat4" onclick="kick.play()">
            <h2>KICK 4</h2>
            <audio id="kick" src="./sounds/kick.wav" type="audio/wav"></audio>
        </button>

        <button id="beat5" onclick="openhat.play()">
            <h2>OPENHAT 5</h2>
            <audio id="openhat" src="./sounds/openhat.wav" type="audio/wav"></audio>
        </button>

        <button id="beat6" onclick="ride.play()">
            <h2>RIDE 6</h2>
            <audio id="ride" src="./sounds/ride.wav" type="audio/wav"></audio>
        </button>

        <button id="beat7" onclick="snare.play()">
            <h2>SNARE 7</h2>
            <audio id="snare" src="./sounds/snare.wav" type="audio/wav"></audio>
        </button>

        <button id="beat8" onclick="tink.play()">
            <h2>TINK 8</h2>
            <audio id="tink" src="./sounds/tink.wav" type="audio/wav"></audio>
        </button>

        <button id="beat9" onclick="tom.play()">
            <h2>TOM 9</h2>
            <audio id="tom" src="./sounds/tom.wav" type="audio/wav"></audio>
        </button>
    </div>
    <img src="shaggy_bear.jpg" alt="">
    <script src="script.js"></script>
</body>
